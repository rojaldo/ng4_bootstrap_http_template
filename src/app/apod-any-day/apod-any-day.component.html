<div class="row">
  <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
    <ngb-datepicker #dp [(ngModel)]="model" (navigate)="date = $event.next" (select)="selectedDate(model)"></ngb-datepicker>
  </div>

  <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
    <div class="card" style="width: 45rem;" *ngIf="selectedDateResponse != null">
      <img class="card-img-top" [src]="selectedDateResponse.url" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{selectedDateResponse.title}}</h5>
        <p class="card-text">{{selectedDateResponse.explanation}}</p>
      </div>
    </div>
  </div>

</div>
