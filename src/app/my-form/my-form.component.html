<div class="jumbotron">
  <h2>Template Driven Form</h2>
  <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="form-group">
      <label>First Name:</label>
      <input type="text" class="form-control" placeholder="John" #firstName="ngModel" name="firstName" [(ngModel)]="user.firstName"
        minlength="3" required>
      <div [hidden]="firstName.valid || firstName.pristine" class="alert alert-danger">First name is required</div>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" class="form-control" placeholder="Doe" #lastName="ngModel" name="lastName" [(ngModel)]="user.lastName"
        required>
      <div [hidden]="lastName.valid || lastName.pristine" class="alert alert-danger">Last name is required</div>
    </div>
    
    <div class="form-group">
        <label>Email</label>
        <input name="myEmail" class="form-control" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" #myEmail="ngModel" ngModel required>
        <div [hidden]="myEmail.valid || myEmail.pristine" class="alert alert-danger">Last name is required</div>
    </div>
    <!-- CONTINUA ... -->
    
    <button type="submit" [disabled]="form.invalid" class="btn btn-default">Submit</button>
  </form>
</div>
